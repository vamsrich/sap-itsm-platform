version: '3.9'

# ══════════════════════════════════════════════════════════════
# SAP ITSM Platform — Docker Compose
# Services: postgres, redis, backend, frontend, (optional: pgadmin)
# ══════════════════════════════════════════════════════════════

networks:
  itsm-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  backend_logs:
    driver: local

services:

  # ── PostgreSQL ──────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: itsm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB:       ${POSTGRES_DB:-itsm_db}
      POSTGRES_USER:     ${POSTGRES_USER:-itsm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-itsm_secret_change_in_prod}
      PGDATA:            /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - itsm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-itsm_user} -d ${POSTGRES_DB:-itsm_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    command: >
      postgres
        -c max_connections=200
        -c shared_buffers=256MB
        -c effective_cache_size=1GB
        -c maintenance_work_mem=64MB
        -c checkpoint_completion_target=0.9
        -c wal_buffers=16MB
        -c default_statistics_target=100
        -c log_min_duration_statement=500
        -c log_line_prefix='%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '

  # ── Redis ───────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: itsm-redis
    restart: unless-stopped
    command: >
      redis-server
        --requirepass ${REDIS_PASSWORD:-redis_secret_change_in_prod}
        --maxmemory 512mb
        --maxmemory-policy allkeys-lru
        --appendonly yes
        --appendfsync everysec
        --save 900 1
        --save 300 10
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - itsm-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret_change_in_prod}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ── Backend API ─────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: itsm-backend
    restart: unless-stopped
    environment:
      NODE_ENV:           production
      PORT:               3001
      DATABASE_URL:       postgresql://${POSTGRES_USER:-itsm_user}:${POSTGRES_PASSWORD:-itsm_secret_change_in_prod}@postgres:5432/${POSTGRES_DB:-itsm_db}?schema=public
      REDIS_HOST:         redis
      REDIS_PORT:         6379
      REDIS_PASSWORD:     ${REDIS_PASSWORD:-redis_secret_change_in_prod}
      JWT_ACCESS_SECRET:  ${JWT_ACCESS_SECRET:-CHANGE_THIS_ACCESS_SECRET_IN_PRODUCTION}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-CHANGE_THIS_REFRESH_SECRET_IN_PRODUCTION}
      JWT_ACCESS_EXPIRY:  15m
      JWT_REFRESH_EXPIRY: 7d
      BCRYPT_ROUNDS:      12
      SMTP_HOST:          ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT:          ${SMTP_PORT:-587}
      SMTP_SECURE:        ${SMTP_SECURE:-false}
      SMTP_USER:          ${SMTP_USER:-}
      SMTP_PASS:          ${SMTP_PASS:-}
      SMTP_FROM_NAME:     ${SMTP_FROM_NAME:-SAP ITSM Platform}
      SMTP_FROM_EMAIL:    ${SMTP_FROM_EMAIL:-noreply@itsm.local}
      PORTAL_URL:         ${PORTAL_URL:-http://localhost:3000}
      CORS_ORIGINS:       ${CORS_ORIGINS:-http://localhost:3000}
      LOG_LEVEL:          ${LOG_LEVEL:-info}
    volumes:
      - backend_logs:/app/logs
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    networks:
      - itsm-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ── DB Migrations (one-shot) ─────────────────────────────────
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: builder
    container_name: itsm-migrate
    command: ["sh", "-c", "npx prisma migrate deploy && npx ts-node prisma/seed.ts"]
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-itsm_user}:${POSTGRES_PASSWORD:-itsm_secret_change_in_prod}@postgres:5432/${POSTGRES_DB:-itsm_db}?schema=public
      REDIS_HOST:   redis
      REDIS_PORT:   6379
    networks:
      - itsm-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: on-failure
    profiles: ["migrate"]

  # ── Frontend ─────────────────────────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: /api/v1
    container_name: itsm-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    networks:
      - itsm-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:80/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  # ── pgAdmin (optional - dev/ops tool) ────────────────────────
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: itsm-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL:    ${PGADMIN_EMAIL:-admin@itsm.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin123}
      PGADMIN_LISTEN_PORT:      5050
    ports:
      - "${PGADMIN_PORT:-5050}:5050"
    networks:
      - itsm-network
    depends_on:
      - postgres
    profiles: ["tools"]
